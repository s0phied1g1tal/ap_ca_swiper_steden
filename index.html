<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="loader">Loading...</div>
      <!-- Swiper -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">

      <div class="swiper-slide">
        <div class="slide-content">
          <img src="images/Antwerpen.jpg" alt="Antwerpen">
          <div class="text-overlay">Antwerpen</div>
          <div class="temperature"></div>
        </div>
      </div>
      
      <div class="swiper-slide">
        <div class="slide-content">
          <img src="images/buenos aires.jpg" alt="Buenos Aires">
          <div class="text-overlay">Buenos Aires</div>
          <div class="temperature"></div>
        </div>
      </div>

      <div class="swiper-slide">
        <div class="slide-content">
          <img src="images/johannesburg.jpg" alt="johannesburg">
          <div class="text-overlay">JohannesBurg</div>
          <div class="temperature"></div>
        </div>
      </div>
      
      <div class="swiper-slide">
        <div class="slide-content">
          <img src="images/newyork.jpg" alt="newyork">
          <div class="text-overlay">New York</div>
          <div class="temperature"></div>
        </div>
      </div>

      <div class="swiper-slide">
        <div class="slide-content">
          <img src="images/tokyo.jpg" alt="tokyo">
          <div class="text-overlay">Tokyo</div>
          <div class="temperature"></div>
        </div>
      </div>
      <div id="earthContainer"></div> <!-- Container for the 3D Earth -->
      <div id="temperatureDisplay"></div> <!-- Display for city temperatures -->
  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script> <!-- Three.js library -->
  <script src="main.js"></script>
    <div id="app"></div>
    <script src="main.js" type="module"></script>
  </body>
</html>
